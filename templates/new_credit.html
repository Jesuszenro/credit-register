<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/add-credit/new-credit.css') }}">
    <title>Add a credit</title>
</head>

<body>
    <header>
        <h1>Register a new Credit</h1>
        <p>Fill this form to add a new credit</p>
        <a href="{{ url_for('view_credits') }}" class="btn">View the list</a>
        <a href="{{ url_for('index') }}" class="btn">Back to the dashboard</a>
    </header>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <div id="flash-container">
        {% for category, message in messages %}
        <div class="flash-message {{ category }}">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}
    {% endwith %}

    <main>
        <form action="{{ url_for('register_credit') }}" method="post">
            <label for="client">Client:</label>
            <input type="text" id="client" name="client" required>

            <label for="amount">Amount:</label>
            <input type="number" step="0.01" id="amount" name="amount" required>

            <label for="interest_rate">Interest Rate (%):</label>
            <input type="number" step="0.01" id="interest_rate" name="interest_rate" required>

            <label for="term">Term (meses):</label>
            <input type="number" id="term" name="term" required>

            <label for="grant_day">Grant Day:</label>
            <input type="date" id="grant_day" name="grant_day" required>

            <button type="submit" class="btn btn-save">Save Credit</button>
        </form>
    </main>
</body>

</html>
