<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a credit</title>
</head>

<body>
    <header>
        <h1>Registrar Nuevo Crédito</h1>
        <p>Llena el formulario para añadir un nuevo crédito</p>
        <a href="{{ url_for('view_credits') }}" class="btn">Volver a la lista</a>
    </header>
    <main>
        <form action="{{ url_for('register_credit') }}" method="post">
            <label for="client">Client:</label>
            <input type="text" id="client" name="client" required>

            <label for="amount">Amount:</label>
            <input type="number" step="0.01" id="amount" name="amount" required>

            <label for="interest_rate">Interest Rate (%):</label>
            <input type="number" step="0.01" id="interest_rate" name="interest_rate" required>

            <label for="term">Term (meses):</label>
            <input type="number" id="term" name="term" required>

            <label for="grant_day">Grant Day:</label>
            <input type="date" id="grant_day" name="grant_day" required>

            <button type="submit" class="btn btn-save">Guardar Crédito</button>
        </form>
    </main>
</body>

</html>
